<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <script>
      //ajax api call=>>>>some data
      //some data I will be prininting in console
      //the moment I get te data from the api ,
      //if I can trigger the print statement
      //can we trigger a function based on anevent
      //if we can trigger an event when the data arrives then we can trigger a function
      //xmlhttpreques
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://reqres.in/api/users?page=2");
      xhr.send();
      xhr.onload = function () {
        //console.log(xhr.responseText);
        response = JSON.parse(xhr.responseText);
        //console.log(response);
        for (let i = 0; i < response.data.length; i++) {
          console.log(response.data[i].email);
        }
      };
    </script>
  </body>
</html>
