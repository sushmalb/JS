<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <script>
      const questions = [
        {
          question: "5 + 6",
          answer: 11,
        },
        {
          question: "8 + 9",
          answer: 17,
        },
        {
          question: "9 * 15",
          answer: 135,
        },
      ];
      var score = 0;
      alert("Welcome to Quiz");

      for (let i = 0; i < questions.length; i++) {
        const que = questions[i];
        let input = parseInt(prompt(que.question));
        if (input === que.answer) {
          alert("Answer is correct");
          score += 1;
        } else {
          alert("Answer is not correct");
        }
      }

      alert(`Score is ${score}`);
    </script>
  </body>
</html>
